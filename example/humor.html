<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">

    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../asset/css/codemirror.css" rel="stylesheet">

    <link href="../asset/css/echartsHome.css" rel="stylesheet">

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div id="graphic" class="span12">
                <div id="main" style="height:400px"></div>
            </div><!--/span-->
        </div><!--/row-->
        <hr>
        <!-- FOOTER -->
        <footer>
          <p class="pull-right"><a href="#">Back to top</a></p>

        </footer>
    </div><!--/.fluid-container-->

    <script src="../asset/js/jquery.js"></script>
    <script src="../asset/js/bootstrap-transition.js"></script>
    <script src="../asset/js/bootstrap-alert.js"></script>
    <script src="../asset/js/bootstrap-modal.js"></script>
    <script src="../asset/js/bootstrap-dropdown.js"></script>
    <script src="../asset/js/bootstrap-scrollspy.js"></script>
    <script src="../asset/js/bootstrap-tab.js"></script>
    <script src="../asset/js/bootstrap-tooltip.js"></script>
    <script src="../asset/js/bootstrap-popover.js"></script>
    <script src="../asset/js/bootstrap-button.js"></script>
    <script src="../asset/js/bootstrap-collapse.js"></script>
    <script src="../asset/js/bootstrap-carousel.js"></script>
    <script src="../asset/js/bootstrap-typeahead.js"></script>
    
    <!--echarts demo-->
    <script src="../asset/js/esl/esl.js"></script>
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: '../src',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    location: 'http://ecomfe.github.io/zrender/src',
                    //location: '../../../zrender/src',
                    main: 'zrender'
                }
            ]
        });
        
        var option = {
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['Humor Count','NonHumor Count','Humor Propotion']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : true,
                    dataView : {readOnly: false},
                    magicType:['line', 'bar'],
                    restore : true,
                    saveAsImage : true
                }
            },
            calculable : true,
            dataZoom : {
                    show : true,
                    realtime : true,
                    start : 20,
                    end : 80
                     },
            xAxis : [
                {
                    type : 'category',
                    data : ['16-Mar','17-Mar','18-Mar','19-Mar','20-Mar','21-Mar','22-Mar','23-Mar','24-Mar','25-Mar','26-Mar','27-Mar','28-Mar','29-Mar','30-Mar','31-Mar','1-Apr','2-Apr','3-Apr','4-Apr','5-Apr','6-Apr','7-Apr','8-Apr','9-Apr','10-Apr','11-Apr','12-Apr','13-Apr','14-Apr','15-Apr','16-Apr']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'Humor Count',
                    type:'bar',
                    data:[575,15210,6140,1999,662,792,674,172,43,42,27,21,11,21,10,16,7,3,2,8,4,4,1,1,2,4,2,3,1,5,1,2]
                },
                {
                    name:'NonHumor Count',
                    type:'bar',
                    data:[1603,58131,19775,6884,1936,2617,1557,278,97,118,47,39,32,34,19,34,34,18,10,10,13,9,7,13,7,6,6,3,4,4,4,7]
                },
				{
					name:'Humor Count',
					type:'line',
					data:[575,15210,6140,1999,662,792,674,172,43,42,27,21,11,21,10,16,7,3,2,8,4,4,1,1,2,4,2,3,1,5,1,2]
				},
                {
                    name:'NonHumor Count',
                    type:'line',
                    data:[1603,58131,19775,6884,1936,2617,1557,278,97,118,47,39,32,34,19,34,34,18,10,10,13,9,7,13,7,6,6,3,4,4,4,7]
                }
            ]
        };
        
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function(ec) {
                var myChart = ec.init(document.getElementById('main'));
                myChart.setOption(option);
            }
        )
    </script>
</body>
</html>
